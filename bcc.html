<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology BBC - News</title>
    <style type="text/css">
        #topbar-section {
           
            width: 2000px;
            height: 40px;
            margin: 0 auto;
        }
        body{
            margin: 0;
            font-family: "Times New Roman";
            padding: 0;
            
        }
        #logo {
            margin: 7px;
            float: left;
        }
        .topbar-menu {
            border-left: 2px solid #5d5d5d;
            height: 100%;
            float: left;
        }
        
        #sign-text {
            color: #5d5d5d;
            padding: 10px;
            font-size: 25px;
            font-weight: bold;
            position: relative;
            top: 9px;
            margin-right: 50px;
        }
        .topbar{
            font-size: 25px;
            font-weight: bold;
            padding: 9px;
            height: 19px;
        }
        .topbar img{
            height: 19px;
            margin-left: 40px;
        }
        #search-bar {
            float: left;
            background-color: #f7f5f5;
            border: none;
            padding: 5px;
            font-weight: bold;

        }
        #search-image {
            width: 30px;
            height: 30px;
            margin-left: 5px;
        }



    </style>
</head>
<body>
    <div id="topbar-section">
        <img src="images/bbc-logo.PNG" alt="" id="logo">
        <div class="topbar-menu">
            <span id="sign-text">
                Sign In
            </span>
        </div>
        <div class="topbar-menu topbar">
            News
        </div>
        <div class="topbar-menu topbar">
            Sports
        </div>
        <div class="topbar-menu topbar">
            Weather
        </div>
        <div class="topbar-menu topbar">
            Shop
        </div>
        <div class="topbar-menu topbar">
            Earth
        </div>
        <div class="topbar-menu topbar">
            Travel
        </div>
        <div class="topbar-menu topbar">
            More
            <img src="images/more-arrow.png" alt="">
        </div>
        <div class="topbar-menu topbar">
            <input type="text" placeholder="Search..." id="search-bar">
            <input type="image" src="images/search-icon.jpeg" id="search-image">
        </div>
    
    </div>
</body>
</html>
